<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main Page</title>
    <link rel="stylesheet" href="normalise.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baskervville&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <nav>
        <div class="logo">
            <h4>XPtracker</h4>
        </div>
        <ul class="nav-links">
            <li>
                <a href="#">Daily</a>
            </li>
            <li>
                <a href="#">Monthly</a>
            </li>
            <li>
                <a href="#">History</a>
            </li>
            <li>
                <button id="dark-btn" onclick="myFunction()">Light mode</button>
            </li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <section class="info-container">
        <div id="form">
            <h2>Expenditure</h2>
            <form id="form1" onsubmit="drawChart(); return false">
                
                <input type="text" id="foodvar" placeholder = "Food" autocomplete="off"/><br><br>
                
                <input type="text" id="beautyvar" placeholder = "Beauty" autocomplete="off"/><br><br>
                
                <input type="text" id="transportvar" placeholder = "Transport" autocomplete="off"/><br><br>
               
                <input type="text" id="entertainmentvar" placeholder = "Entertainment" autocomplete="off"><br><br>
                
                <input type="text" id="othervar" placeholder = "Others" autocomplete="off"/><br><br>

                <button type="submit" value="Submit">Submit</button>
            </form>

        </div>
        <div id="piechart">
            <p>Enter amount in the form to display a pie chart</p>
        </div>
        
    </section>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="chart.js"></script>
    <script src="app.js"></script>
    <script src="toggleDark.js"></script>
</body>

</html>
